<!DOCTYPE html>
<html lang="en">
<head>
    <title>WeatherApp - Gabriel de Diego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Uncomment for release
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script>
        /* Place geolocation logic in head so it can be executed when page loads */
        var weatherURL = "";

        navigator.geolocation.getCurrentPosition(locationSuccess, locationFail)();

        function locationSuccess(position) {
            var lat = position.coords.latitude.toString();
            var lon = position.coords.longitude.toString();
            weatherURL = "http://api.openweathermap.org/data/2.5/weather?lat=" + lat + "&lon=" + lon;
            console.log(weatherURL);
        }

        function locationFail() {
            alert("Unable to find current location. Please try again.");   
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <!-- Heading Text -->
            <div class="col-md-12">
                <h1 id="greeting">Your Current Weather</h1>
            </div>
        </div>
        <!-- Tier 1 Weather Info -->
        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <div id="weatherIcon">
                
                </div>
            </div>
            <div class="col-md-2 col-md-offset-2">
                <div id="temp">
                
                </div>
            </div>
        </div>
        <!-- Tier 2 Weather Info -->
        <div class="row text-center">
            <div class="">
            
            </div>
        </div>
    </div>

    
    <!-- Scripting Section -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Uncomment for release
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
