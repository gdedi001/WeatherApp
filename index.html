<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App - Gabriel de Diego</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <!-- Heading Text -->
            <div class="col-md-12">
                <h1 id="greeting">Your Local Weather</h1>
                <button id="btnWeather" class="btn btn-lg btn-success">Get My Local Conditions</button>
                <span id="arrwDown" style="display:block"><i class="glyphicon glyphicon-menu-down"></i></span>
            </div>
        </div>
        <!-- Tier 1 Weather Info -->
        <div class="row text-center">
            <div class="col-md-12" id="tier1">
                <span id="weatherIcon"></span>
                <span id="temp"></span>
            </div>
        </div>
        <!-- Tier 2 Weather Info -->
        <div class="row text-center">
            <div class="col-md-12" id="tier2">
                <!-- .info is used to manipulate the opacity of its corresponding data -->
                <span id="location" class="info"></span>
                <span id="description" class="info"></span>
                <span id="wind" class="info"></span>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="audio" src="Audio/sm64_happy_message.wav"></audio>
    <!-- Scripting Section -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Uncomment for release
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
